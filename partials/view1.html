<hr>
<div class="col-md-6 col-md-offset-3">

  <form>

    <div ng-controller="ElasticSearchCtrl">

      <div class="input-group">
        <input id="term" 
          class="form-control input-lg" 
          ng-keyup="onKeyUpSendTerm()" 
          type="text" 
          placeholder="Search items" 
          autocomplete="off"
          ng-model="term"
        >

        <span class="input-group-addon btn-white">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
          <span ng-if="jsonResponse.hits.total > 0">Hits: {{ jsonResponse.hits.total }}</span> 
        </span>

      </div> 

      <!--<pre> {{ jsonTerm }}</pre>-->
      <!--<pre> Hits: {{ jsonResponse.hits.hits|json }}</pre>-->
      
      <div ng-repeat="obj in jsonResponse.hits.hits">
        <div class="row">
          <div class="col-md-12">
            <h3>
              <span ng-bind="obj._source.course_name"></span>                              
            </h3>
            <span ng-bind="obj._source.category"></span>
            <span ng-bind="obj._source.teacher"></span>
          </div>
        </div>
      </div>
      
      <!--<pre> {{ jsonResponse |json }}</pre>-->

    </div>

  </form>

</div>
